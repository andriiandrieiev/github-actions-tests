name: Workflow 2

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Step 1
        id: step1
        run: |
          echo date > date.txt

      - name: Run Smoketest
        id: run_smoketest
        uses: cross-the-world/ssh-scp-ssh-pipelines@latest
        env:
          BUILD_VERSION: ${{ env.BUILD_VERSION }}
        with:
          host: ${{ secrets.SSH_HOST }}
          user: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          connect_timeout: 999s
          first_ssh: |
            rm -rf /tmp/date.txt
          scp: |
            './date.txt' => '/tmp/'
          last_ssh: |
            cat /tmp/date.txt
            false

      - name: failure
        if: failure()
        run: |
          echo '${{ toJson(steps) }}' 