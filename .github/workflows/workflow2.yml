name: Your Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Step 1
        run: echo "This is step 1"

      - name: Step 2
        run: exit 1  # This step will intentionally fail
        continue-on-error: true

      - name: Step 3
        run: echo "This is step 3"

      - name: Capture failed step
        if: failure()
        run: |
          echo "::set-output name=failed_step::${{ github.job }}"
